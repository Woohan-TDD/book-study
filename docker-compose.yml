version: '3.3'

services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: "password"
    volumes:
      - "./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/ddl.sql"
      - "./src/main/resources/data.sql:/docker-entrypoint-initdb.d/init.sql"
      - "./docker-compose-mysql.cnf:/etc/mysql/conf.d/mysql.cnf"
    ports:
      - 3306:3306
    container_name: shop-db
